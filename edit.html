<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Sharing Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href ="./my.css">
    <script>
        function editRecipe() {
            const recipeName = document.getElementById("recipeName").value;
            const recipeType = document.getElementById("recipeType").value;
            const difficulty = document.getElementById("difficulty").value;
            const recipeImage = document.querySelector(".real-upload").value;
            const recipeIngredients = document.getElementById("recipeIngredients").value;
            const recipeInstructions = document.getElementById("recipeInstructions").value;

            if (recipeName === "") {
                alert("레시피 이름을 적어주세요.");
                return;
            }

            if (recipeType === "") {
                alert("레시피 종류를 적어주세요.");
                return;
            }

            if (difficulty === "") {
                alert("난이도를 골라주세요.");
                return;
            }

            if (recipeImage === "") {
                alert("이미지를 선택해주세요.");
                return;
            }

            if (recipeIngredients === "") {
                alert("재료를 적어주세요.");
                return;
            }

            if (recipeInstructions === "") {
                alert("조리법을 적어주세요.");
                return;
            }

            // If all inputs are valid, proceed with editing the recipe
            alert("게시물을 수정할까요?");
            window.location.href = "index.html";
        }
    </script>
        
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
          <h1>Cooking Recipe</h1>
          <p>Share and Discover Delicious Recipes</p>
        </div>
      </div>
      
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="./img/LOGO.png"><img src="./img/LOGO.png" class="logo" alt="Logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="./Home.html">Home</a></li>
              <li><a href="#">Recipes</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./index.html"><span class="glyphicon glyphicon-user"></span> My Recipes</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    <h2>Edit Recipe</h2>
    <form>
        <div class="form-group">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" class="form-control" id="recipeName" value="봉골레 파스타">
        </div>
        <div class="form-group">
        <label for="recipeType">Recipe Type:</label>
        <input type="text" class="form-control" id="recipeType" value="파스타">
        </div>
        <div class="form-group">
          <label for="recipeDifficulty">Difficulty:</label>
          <select name="Difficulty" id="difficulty">
            <option value="level1">난이도 1</option>
            <option value="level2">난이도 2</option>
            <option value="level3">난이도 3</option>
            <option value="level4">난이도 4</option>
            <option value="level5">난이도 5</option>
          </select>
        </div>
        <div class="form-group">
        <label for="recipeImage">Recipe Image URL:</label>
        <input type="file" class="real-upload" accept="image/*" required multiple>
        </div>
        <div class="form-group">
        <label for="recipeIngredients">Ingredients:</label>
        <textarea class="form-control" id="recipeIngredients" placeholder="Enter ingredients" rows="4">
스파게티면 120g
고기 느타리 버섯 약간
페퍼론치노 또는 베트남 건고추 1-5개
바지락 200g
올리브오일 적당량
통마늘 6-7개
화이트 와인 1/3컵
면수 약간
소금 적당량
후추가루 약간
치즈가루 약간
        </textarea>
        </div>
        <div class="form-group">
        <label for="recipeInstructions">Instructions:</label>
        <textarea class="form-control" id="recipeInstructions" placeholder="Enter instructions" rows="4">
바지락 해감
재료 손질
스파게티 면 8~9분 삶기
기름 두르고 재료 볶기
바지락도 같이 볶기
볶던 재료에 화이트 와인 추가
면 넣고 같이 볶기
간보면서 소금추가
마지막 치즈가루 추가
        </textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="editRecipe()">수정</button>
    </form>
    </div>
</body>
</html>
