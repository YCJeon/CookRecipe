<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Sharing Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href ="./my.css">
    <script>
        function addRecipe() {
          alert("게시물이 추가됩니다!");
          window.location.href = "index.html";
        }
    </script>
        
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
          <h1>Cooking Recipe</h1>
          <p>Share and Discover Delicious Recipes</p>
        </div>
      </div>
      
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="./img/LOGO.png"><img src="./img/LOGO.png" class="logo" alt="Logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="./Home.html">Home</a></li>
              <li><a href="#">Recipes</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./index.html"><span class="glyphicon glyphicon-user"></span> My Recipes</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
    <h2>Add Recipe</h2>
    <form>
        <div class="form-group">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
        </div>
        <div class="form-group">
        <label for="recipeType">Recipe Type:</label>
        <input type="text" class="form-control" id="recipeType" placeholder="Enter recipe type">
        </div>
        <div class="form-group">
        <label for="recipeImage">Recipe Image URL:</label>
        <input type="text" class="form-control" id="recipeImage" placeholder="Enter image URL">
        </div>
        <div class="form-group">
        <label for="recipeIngredients">Ingredients:</label>
        <textarea class="form-control" id="recipeIngredients" placeholder="Enter ingredients" rows="4"></textarea>
        </div>
        <div class="form-group">
        <label for="recipeInstructions">Instructions:</label>
        <textarea class="form-control" id="recipeInstructions" placeholder="Enter instructions" rows="4"></textarea>
        </div>
        <div class="form-group">
        <label for="recipeDifficulty">Difficulty:</label>
        <input type="text" class="form-control" id="recipeDifficulty" placeholder="Enter difficulty">
        </div>
        <button type="button" class="btn btn-primary" onclick="addRecipe()">Add</button>
    </form>
    </div>
</body>
</html>
